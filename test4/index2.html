<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメ一覧</title>
    <style>
        .schedule {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-x: auto;
            white-space: nowrap;
        }

        .schedule-column {
            flex: none;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            display: inline-block;
            width: 400px;
        }

        .schedule-title {
            font-weight: bold;
            white-space: normal;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .schedule-channel {
            margin-bottom: 10px;
        }
        .schedule-time {
            display: block;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>アニメ一覧</h1>
    <div id="schedule-container" class="schedule">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // 日付を曜日に変換する関数
        function getDayOfWeek(dateStr) {
            const datePattern = /^(\d{1,2})\/(\d{1,2})\((.+)\)$/;
            const match = dateStr.match(datePattern);
                
            if (match) {
                return match[3];
            } else {
                return '';
            }
        }

        fetch('data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(jsonData => {
            const scheduleContainer = document.querySelector("#schedule-container");

            const dayOfWeekSet = new Set();
            jsonData.programs.forEach(program => {
                program.details.forEach(detail => {
                    detail.schedule.forEach(schedule => {
                        dayOfWeekSet.add(getDayOfWeek(schedule.date));
                    });
                });
            });

            const daysOfWeek = Array.from(dayOfWeekSet);

            daysOfWeek.forEach(dayOfWeek => {
                const scheduleColumn = document.createElement("div");
                scheduleColumn.className = "schedule-column";
                scheduleColumn.innerHTML = `<h2 class="schedule-title">${dayOfWeek}曜日</h2>`;

                const schedules = [];

                jsonData.programs.forEach(program => {
                    program.details.forEach(detail => {
                        detail.schedule.forEach(schedule => {
                            if (getDayOfWeek(schedule.date) === dayOfWeek) {
                                schedules.push({
                                    title: program.title,
                                    channel: detail.channel,
                                    time: schedule.time
                                });
                            }
                        });
                    });
                });

                schedules.sort((a, b) => {
                    const timeA = new Date(`1970-01-01T${a.time}`);
                    const timeB = new Date(`1970-01-01T${b.time}`);
                    return timeA - timeB;
                });

                schedules.forEach(schedule => {
                    const scheduleItem = document.createElement("div");
                    scheduleItem.innerHTML = `
                        <h3 class="schedule-title">${schedule.title}</h3>
                        <p class="schedule-channel">${schedule.channel}</p>
                        <span class="schedule-time">${schedule.time}</span>
                    `;
                    scheduleColumn.appendChild(scheduleItem);
                });

                scheduleContainer.appendChild(scheduleColumn);
            });
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    });

    </script>
</body>
</html>
