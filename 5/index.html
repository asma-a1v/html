<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Box Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <h3>車両情報登録v</h3>
        <form id="car-info-form" autocomplete="off">
            <label for="identifier">識別子</label>
            <select id="identifier" required>
                <option value="レ">レ</option>
                <option value="ア">ア</option>
            </select><br>
            <label for="hour">時間</label>
            <input type="text" id="hour" placeholder="00" maxlength="2" required>
            <span>:</span>
            <input type="text" id="minute" placeholder="00" maxlength="2" required>
            <br>
            <label for="car-type1">車種</label>
            <select id="car-type1" required>
              <option value="KA">KA</option>
              <option value="KB">KB</option>
              <option value="SX">SX</option>
              <option value="SS">SS</option>
              <option value="ES">ES</option>
              <option value="SA">SA</option>
              <option value="SW">SW</option>
              <option value="EC">EC</option>
              <option value="SD">SD</option>
              <option value="JI">JI</option>
              <option value="JS">JS</option>
              <option value="JW">JW</option>
              <option value="JV">JV</option>
              <option value="XG">XG</option>
              <option value="XH">XH</option>
              <option value="XE">XE</option>
              <option value="XC">XC</option>
              <option value="XJ">XJ</option>
              <option value="WK">WK</option>
              <option value="WA">WA</option>
              <option value="WB">WB</option>
              <option value="WC">WC</option>
              <option value="WE">WE</option>
              <option value="GH">GH</option>
              <option value="DD">DD</option>
              <option value="VA">VA</option>
              <option value="TH">TH</option>
              <option value="TS">TS</option>
              <option value="TC">TC</option>
              <option value="RD">RD</option>
              <option value="RE">RE</option>
              <option value="特装車">特装車</option>
              <option value="マイクロバス">マイクロバス</option>
              <option value="福祉車両">福祉車両</option>
            </select>
            <select id="car-type2" required>
              <option value="ダイハツ">ダイハツ</option>
              <option value="スズキ">スズキ</option>
              <option value="ホンダ">ホンダ</option>
              <option value="トヨタ">トヨタ</option>
              <option value="マツダ">マツダ</option>
              <option value="日産">日産</option>
              <option value="スバル">スバル</option>
              <option value="いすゞ">いすゞ</option>
              <option value="ベンツ">ベンツ</option>
              <option value="Audi">Audi</option>
              <option value="BMW">BMW</option>
            </select>
            <input type="text" id="car-type3" required><br>
            <label for="plate">ナンバープレート</label>
            <input type="text" id="plate-region" list="plate-region-list" required>
            <datalist id="plate-region-list">
              <option value="京都">
              <option value="滋賀">
              <option value="奈良">
              <option value="飛鳥">
              <option value="神戸">
              <option value="姫路">
              <option value="なにわ">
              <option value="大阪">
              <option value="和泉">
              <option value="堺">
              <option value="和歌山">
            </datalist>
            <input type="text" id="plate-number" maxlength="3" required>
            <select id="plate-hiragana" required>
                <option value="わ">わ</option>
                <option value="れ">れ</option>
            </select>
            <input type="text" id="plate-serial" maxlength="4" required><br>
            <button type="submit">登録</button>
        </form>
        <hr>
    </div>
    <div id="box-container"></div>
    <script src="script.js"></script>
</body>
</html>
