<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウィンドウサイズ表示</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .size-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .size-item {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin: 8px 0;
            font-size: 18px;
        }

        .size-label {
            color: #ccc;
        }

        .size-value {
            color: #00ff88;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        /* レスポンシブ対応 */
        @media (max-width: 480px) {
            .size-display {
                top: 10px;
                right: 10px;
                left: 10px;
                padding: 12px;
            }
            
            .size-item {
                font-size: 16px;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="size-display">
        <div class="size-item">
            <span class="size-label">Width</span>
            <span class="size-value" id="width">0px</span>
        </div>
        <div class="size-item">
            <span class="size-label">Height</span>
            <span class="size-value" id="height">0px</span>
        </div>
    </div>

    <script>
        // 要素参照の取得
        const widthElement = document.getElementById('width');
        const heightElement = document.getElementById('height');
        
        // サイズ更新関数
        const updateSize = () => {
            widthElement.textContent = `${window.innerWidth}px`;
            heightElement.textContent = `${window.innerHeight}px`;
            
            // サイズに応じて背景色を変更
            const hue = Math.min(window.innerWidth * 0.3, 360);
            document.body.style.backgroundColor = `hsl(${hue}, 50%, 95%)`;
        };

        // デバウンス処理付きリサイズリスナー
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(updateSize, 100);
        });

        // 初期化処理
        updateSize();
        
        // オプション: 数値のアニメーション効果
        const animateValues = (element, newValue) => {
            element.style.transform = 'scale(1.1)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 200);
        };

        // リサイズ時のアニメーション追加
        window.addEventListener('resize', () => {
            animateValues(widthElement);
            animateValues(heightElement);
        });
    </script>
</body>
</html>
